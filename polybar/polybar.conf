Phase: configs
Target path: {{$config}}/polybar/config
Command prefix: #!
#! poly_separator = ❙
;:set syn=dosini

[colors]
background = {{$color_background}}
background-alt = {{$color_background_focused}}
foreground = {{$color_text}}
foreground-alt = {{$color_accent}}

[bar/bar]
monitor = ${env:MONITOR:eDP1}
width = ${env:MIN_WIDTH:100%}
height = 25
fixed-center = true

enable-ipc = true

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 0

modules-right = i3 separator math separator network separator filesystem separator cpu separator memory separator battery separator pavolume separator date separator powermenu
# modules-center = title
modules-left = spotify

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 2

tray-detached = false
tray-position = left
tray-offset-x = 0
tray-offset-y = 0
tray-maxsize = 16
tray-padding = 0
tray-scale = 1.0

#font-0 = "SauceCodePro Nerd Font:size=9;2"
font-0 = "{{$thin_font}}:size=9;2"
font-1 = "SourceCodePro+Powerline+Awesome\ Regular:size=9;2"
font-2 = "NotoEmoji:size=9;2"
font-3 = "UnifontUpper:size=9;2"

override-redirect = false
wm-restack = i3

[module/spotify]
type = custom/script
interval = 2
label-maxlen = 60
exec = ~/.config/polybar/scripts/spotify.sh

[module/math]
type = custom/text
click-left = "bash ~/.config/polybar/scripts/math-shortcut"
content = " Math! "

[module/i3]
type = internal/i3
format = "<label-state> <label-mode> "
; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true
wrapping-scroll = false
; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

ws-icon-0 = "1;  "
ws-icon-1 = "2;  "
ws-icon-2 = "3;  "
ws-icon-3 = "4;  "
ws-icon-4 = 5; 5
ws-icon-5 = 6; 6
ws-icon-6 = 7; 7
ws-icon-7 = "8;  "
ws-icon-8 = 9; 9
ws-icon-9 = 10; 10

label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= {{$color_accent}}
label-focused-padding-left = 0
label-focused-padding-right = 1

label-visible = %icon%
label-visible-underline = ${colors.foreground}

label-unfocused = %icon%
label-unfocused-padding-right = 1
label-unfocused-padding-left = 0

label-urgent = !
label-urgent-background = {{$color_important}}
label-urgent-padding-right = 1
label-urgent-padding-left = 1

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

[module/network]
type = internal/network
interface = wlan0
label-disconnected = ✘
label-connected =  %downspeed:8%  %upspeed:8%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted-prefix = " "
format-mounted-foreground = {{$color_secondary}}
label-mounted = %percentage_used%%
label-mounted-foreground = ${root.foreground}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${root.foreground}
format-mounted-padding = 1
format-unmounted-padding = 1
format-mounted-underline = {{$color_success}}
format-unmounted-underline = {{$color_failure}}

[module/date]
type = internal/date
date-alt =   %A, %d %B %Y %H:%M:%S
date = %{F{{$color_secondary}}}%{F-} %H:%M
interval = 1
format-foreground = ${colors.foreground}
format-padding = 1

label-separator = {{$poly_separator}}

[module/pavolume]
type = custom/script
interval = 1
label = %output%
exec = ~/.config/polybar/pavolume.sh
click-right = exec pavucontrol
click-left = ~/.config/polybar/pavolume.sh --togmute
scroll-up = ~/.config/polybar/pavolume.sh --up
scroll-down = ~/.config/polybar/pavolume.sh --down

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = {{$color_secondary}}
label = %percentage%%
label-foreground = ${root.foreground}
format-padding = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = {{$color_secondary}}
;format-underline = #4bffdc
label = %percentage_used%%
label-foreground = ${root.foreground}
format-padding = 1

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 100

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5
; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
format-full-foreground = {{$color_success}}

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = " %percentage%%"

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = "  %percentage%%"

; Available tokens:
;   %percentage% (default)
label-full = ✔

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = {{$color_failure}}
ramp-capacity-1-foreground = {{$color_warning}}
ramp-capacity-2-foreground = {{$color_important_2}}
ramp-capacity-3-foreground = {{$color_success}}
ramp-capacity-4-foreground = {{$color_success}}

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750


[module/separator]
type = custom/text
content = {{$poly_separator}}
content-foreground = {{$color_text_dim}}

[module/powermenu]
type = custom/menu

format-spacing = 1
label-open = 
label-open-foreground = {{$color_important}}
label-close = cancel
label-close-foreground = {{$color_important}}
label-separator = {{$poly_separator}}
label-separator-foreground = ${colors.foreground-alt}
menu-0-0 = suspend
menu-0-0-exec = menu-open-3
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = reboot
menu-0-2-exec = menu-open-1

menu-1-0 = reboot
menu-1-0-exec = reboot
menu-1-1 = back
menu-1-1-exec = menu-open-0

menu-2-0 = power off
menu-2-0-exec = shutdown now
menu-2-1 = back
menu-2-1-exec = menu-open-0

menu-3-0 = suspend
menu-3-0-exec = systemctl suspend
menu-3-1 = back
menu-3-1-exec = menu-open-0

format-padding = 1

[module/title]
type = internal/xwindow
label-maxlen = 50

[settings]
screenchange-reload = true

; vim:ft=dosini
